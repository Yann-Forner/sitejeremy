{{ > header}}
<div class="container" style="margin-top: 100px">
<form action="/connectAdmin" method="post">
    {{#isFailed}}
    <p style="border: 1px solid black; border-radius: 10px" class="text-whiter text-center"><img src="/img/hazard.png">&nbspCouple identifiant/mot de passe erron√©</p>
    {{/isFailed}}
    <div class="form-group">
        <label for="exampleInputEmail1">Identifiant</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="..." name="ident" required>

    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Mot de passe</label>
        <input type="password" class="form-control" name="pwd" id="exampleInputPassword1" placeholder="..." required>
    </div>

    <button type="submit" class="btn btn-dark">Connexion</button>
</form>
</div>


{{ > footer }}
