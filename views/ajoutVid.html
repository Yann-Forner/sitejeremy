{{ > header }}
<div class="container">
    <form class="bg-secondary" style="padding: 10px; margin-top: 10px; border-radius: 15px" action="/ajoutVidConfirm" method="post" enctype="multipart/form-data"   >
        <div class="form-group">
            <label for="titre">Titre</label>
            <input type="text" class="form-control" id="titre" aria-describedby="emailHelp" pattern="[A-Za-z0-9!.,/*]{5,30}" name="titre" placeholder="...">
        </div>
        <div class="form-group">
            <label for="code">Code</label>
            <input type="number" class="form-control" id="code" aria-describedby="emailHelp" pattern="[0-9]{3,30}" name="code" placeholder="exemple : 127 ">
        </div>
        <div class="form-group">
            <label for="upImg">Image</label>
            <input type="file" class="btn" style="border: 1px solid slategray" name="upImg" id="upImg"  >
        </div>
        <div class="form-group">
            <label for="upVid">Vidéo</label>
            <input type="file" class="btn" style="border: 1px solid slategray" name="upVid" id="upVid"  >
        </div>
        <div class="form-group">
            <label for="upSoluce">Vidéo Solution</label>
            <input type="file" class="btn" style="border: 1px solid slategray" name="upSoluce" id="upSoluce"  >
        </div>
        <button type="submit" class="btn btn-primary">Creer</button>
    </form>
</div>

{{ > footer}}
